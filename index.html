<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Squares</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŸ©</text></svg>">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 8px 32px;
    }

    h1 {
      color: green;
    }

    a {
      color: white;
    }

    #inputs {
      display: flex;
      flex-direction: column;
    }

    #inputs > div {
      margin-bottom: 8px;
    }

    @media (min-width: 640px) {
      body {
        width: 800px;
        margin: auto;
      }

      #inputs {
        flex-direction: row;
      }
      
      #inputs > div {
        margin-right: 16px;
      }
    }

    input {
      font-family: monospace;
    }

    hr {
      margin-bottom: 16px;
    }

    #output > div {
      display: inline-block;
      margin-right: 24px;
      margin-bottom: 16px;
    }
  </style>
  <script src="main.js" async></script>
</head>

<body>
  <h1>Wordle Squares</h1>
  <p>Enter a <a href="https://www.nytimes.com/games/wordle/index.html">Wordle</a> solution and get a list of possible Wordle games that end with that solution <em>and where every column is also a valid Wordle word.</em></p>
  <div id="inputs">
    <div><label for="solution">Solution: </label><input type="text" id="solution" maxlength="5"></div>
    <div><input type="checkbox" name="hardmode" id="hardmode"><label for="hardmode">Hardmode</label></div>
    <div><input type="checkbox" name="asymmetric" id="asymmetric"><label for="asymmetric">Asymmetric</label></div>
  </div>
  <hr />
  <div id="output"></div>
</body>

</html>
